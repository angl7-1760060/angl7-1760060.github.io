<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Application for Donuty</title>
</head>
<body>

<h2>Donuty - Home of Donuts</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>Name:</label> 
			<input type="name" name="name">
		</div>
		<div class="field">
			<label>Age:</label> 
			<input type="age" name="age">
		</div>
		<div class="field">
			<label>Nationality/Visa:</label> 
			<input type="nationality_visa" name="nationlity_visa">
		</div>
		<div class="field">
			<label>Contact Information:</label> 
			<input type="text" name="phone_number">
		</div>
	</fieldset>

	<fieldset>
		<legend>Education and Experience</legend>
		<div class="field">
			<label>Previous Job:</label> 
			<input type="text" name="p_job">
		</div>
		<div class="field">
			<label>Food Worker Card?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
			<label>Highest Level Education</label> 
			<select name="state">
				<option value="" selected="true">Choose and Education</option>
				<option value="LS">Less than High School</option>
				<option value="HS">High School diploma or equivalent</option>
				<option value="SC">Some College</option>
				<option value="AS">Associate's</option>
				<option value="BA">Bachelor's</option>
				<option value="MA">Master's</option>
				<option value="PH">Doctorate</option>
			</select>
		</div>
	</fieldset>

	<fieldset>
		<legend>Availability</legend>
		<div class="field">
			<label>Are you available to be called outside of your shift times?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
			<label>What form of work will you be?</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
				<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
			</ul>
		</div>
		<div class="field">
			<label>How will you commute? (Tick all that apply)</label>
			<ul>
				<li><input type="checkbox" name="transport_pu" value="publictransportation">Public Transportation</li>
				<li><input type="checkbox" name="transport_bk" value="bike">Bike</li>
				<li><input type="checkbox" name="transport_cr" value="car">Car</li>
				<li><input type="checkbox" name="transport_wk" value="walk">Walk</li>
			</ul>
		</div>
		<div class="field">
			<label>Hours available:</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>

	<fieldset>
		<legend>Employee Insight</legend>
		<div class="field">
			<label>During your timer in the employment force, what where the challenges you had to over?
					If you have never worked, what do you wnat to gain from this experience?
			</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>How did you hear about us and what drawed you to our business?</label><br>
			<textarea name="project" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
